<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反應速度測試遊戲</title>
    <meta name="description" content="測試你的反應速度！等待綠色背景出現後盡快點擊，挑戰你的極限反應時間。">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 遊戲容器 -->
    <div id="game-container">
        <!-- 標題區域 -->
        <header>
            <h1>⚡ 反應速度測試</h1>
            <p>測試你的反應有多快！</p>
        </header>

        <!-- 最佳紀錄顯示 -->
        <div id="best-score-display">
            <div class="score-label">🏆 最佳紀錄</div>
            <div id="best-score" data-testid="best-score">--</div>
        </div>

        <!-- 主要遊戲區域 -->
        <main id="game-area">
            <!-- 開始按鈕 -->
            <button id="start-button" data-testid="start-button">
                ▶️ 開始遊戲
            </button>

            <!-- 遊戲狀態文字 -->
            <div id="game-status" data-testid="game-status"></div>
            
            <!-- 遊戲說明文字 -->
            <div id="game-instructions" data-testid="game-instructions"></div>
            
            <!-- 結果顯示 -->
            <div id="result-container">
                <div id="reaction-time" data-testid="reaction-time"></div>
                <div id="result-message" data-testid="result-message"></div>
                <button id="play-again-button" data-testid="play-again-button">
                    🔄 再玩一次
                </button>
            </div>
        </main>

        <!-- 遊戲說明 -->
        <footer>
            <p>💡 提示：放鬆手指，專注於螢幕。看到綠色後立即點擊任何地方！</p>
        </footer>
    </div>

    <!-- 載入 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
